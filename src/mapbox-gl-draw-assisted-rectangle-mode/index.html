<!DOCTYPE html>
<html>


<head>
    <meta charset='utf-8' />
    <title>Mapbox GL Draw Assisted Rectangle</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.1/mapbox-gl-draw.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />    <script src="./dist/DrawAssistedRectangle.min.js"></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.1/mapbox-gl-draw.css' type='text/css'
        type='text/css' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #infoRectangle {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background-color: white;
            padding: 10px;
            z-index: 10;
            width: auto;
            height: auto;
            border-radius: 4px;
            line-height: 10px;
            font-size: 0.8em;
            text-align: center;


        }
    </style>

</head>

<body>

    <div id="infoRectangle"></div>
    <div id='map'></div>
    <script>
        const STYLES_DRAW = [

            {
                "id": "gl-draw-line",
                "type": "line",
                "filter": ["all", ["==", "$type", "LineString"], ["!=", "mode", "static"]],
                "layout": {
                    "line-cap": "round",
                    "line-join": "round"
                },
                "paint": {
                    "line-color": "#FF0000",
                    "line-width": 2
                }
            },
            {
                "id": "gl-draw-polygon-fill",
                "type": "fill",
                "filter": ["all", ["==", "$type", "Polygon"], ["!=", "mode", "static"]],
                "paint": {
                    "fill-color": "#FF0000",
                    "fill-outline-color": "#D20C0C",
                    "fill-opacity": 0.1
                }
            },

            {
                "id": "gl-draw-polygon-stroke-active",
                "type": "line",
                "filter": ["all", ["==", "$type", "Polygon"], ["!=", "mode", "static"]],
                "layout": {
                    "line-cap": "round",
                    "line-join": "round"
                },
                "paint": {
                    "line-color": "#D20C0C",
                    "line-width": 2
                }
            },

            {
                "id": "gl-draw-polygon-and-line-vertex-halo-active",
                "type": "circle",
                "filter": ["all", ["==", "meta", "vertex"], ["==", "$type", "Point"], ["!=", "mode", "static"]],
                "paint": {
                    "circle-radius": 5,
                    "circle-color": "#FFF"
                }
            },

            {
                "id": "gl-draw-polygon-and-line-vertex-active",
                "type": "circle",
                "filter": ["all", ["==", "meta", "vertex"], ["==", "$type", "Point"], ["!=", "mode", "static"]],
                "paint": {
                    "circle-radius": 3,
                    "circle-color": "#D20C0C",
                }
            },

            {
                "id": "gl-draw-line-static",
                "type": "line",
                "filter": ["all", ["==", "$type", "LineString"], ["==", "mode", "static"]],
                "layout": {
                    "line-cap": "round",
                    "line-join": "round"
                },
                "paint": {
                    "line-color": "#FF0000",
                    "line-width": 3
                }
            },
            {
                "id": "gl-draw-polygon-fill-static",
                "type": "fill",
                "filter": ["all", ["==", "$type", "Polygon"], ["==", "mode", "static"]],
                "paint": {
                    "fill-color": "#ee0508",

                    "fill-opacity": 0.8
                }
            },
            {
                "id": "gl-draw-polygon-stroke-static",
                "type": "line",
                "filter": ["all", ["==", "$type", "Polygon"], ["==", "mode", "static"]],
                "layout": {
                    "line-cap": "round",
                    "line-join": "round"
                },
                "paint": {
                    "line-color": "#c40b0b",

                    "line-width": 2
                }
            }
        ];
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGVsZWJhc2giLCJhIjoiY2w5Mzk3Y3ZtMDIzcjNvb2VkNGdpZWlmMyJ9.UbghdrLAQHobXZdGR-eGmg';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-122.419518, 37.772995],
            zoom: 17,
            hash: true
        });


        const modes = MapboxDraw.modes;
        modes.draw_assisted_rectangle = DrawAssistedRectangle.default;

        const draw = new MapboxDraw({
            modes: modes,
            displayControlsDefault: false,
            controls: {
                polygon: true,
                trash: true
            },
            userProperties: true,
            styles: STYLES_DRAW
        });
        map.addControl(draw);
        map.on('draw.create', function (feature) {
            console.log(feature);
        });
        map.on("draw.modechange", (e) => {
            if (e.mode === "draw_polygon") {
                draw.changeMode("draw_assisted_rectangle");
            }
        });



        map.on('mousemove', function (e) {


            if (draw.getMode() === "draw_assisted_rectangle") {

                const features = map.queryRenderedFeatures(e.point);
                if (features[0] && features[0].layer && features[0].layer.id === "gl-draw-line.hot") {

                    document.getElementById("infoRectangle").innerHTML = "Angle:" + features[0].properties.angle;
                }

            }

        });


    </script>

</body>

</html>
